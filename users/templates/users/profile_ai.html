{% extends "base.html" %}

{% block title %}Career Companion AI - Personalized Guidance{% endblock %}

{% block content %}
<style>
    /* --- CORE STYLING --- */
    body {
        background-color: #0a0e16; /* Deepest dark background */
        font-family: 'Inter', sans-serif;
        color: #e5e7eb;
        height: 100vh; /* Full viewport height */
        margin: 0;
        overflow: hidden; /* Prevent body scroll */
    }

    /* --- MAIN LAYOUT CONTAINER --- */
    .app-container {
        display: flex;
        height: 100vh;
        max-width: 100vw;
        overflow: hidden;
    }

    /* --- SIDEBAR STYLING --- */
    .sidebar {
        flex-shrink: 0; /* Prevents shrinking */
        width: 300px; /* Fixed width */
        background-color: #1f2937;
        border-right: 1px solid #374151;
        display: flex;
        flex-direction: column;
        padding: 1.5rem 1rem;
        transition: transform 0.3s ease-in-out, width 0.3s;
        z-index: 10; /* Above chat area */
    }

    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid #374151;
    }
    
    .sidebar-header h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #ffffff;
    }

    .history-list {
        flex-grow: 1;
        overflow-y: auto;
        padding-right: 0.5rem; /* Space for scrollbar */
        list-style: none;
        padding: 0;
    }

    .history-item {
        padding: 0.75rem 0.5rem;
        margin-bottom: 0.5rem;
        border-radius: 0.5rem;
        background-color: transparent;
        color: #9ca3af;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.95rem;
    }

    .history-item:hover {
        background-color: #374151;
        color: #e5e7eb;
    }
    
    .history-item.active {
        background-color: #4f46e5;
        color: #ffffff;
        font-weight: 600;
    }

    .sidebar-footer {
        padding-top: 1rem;
        border-top: 1px solid #374151;
    }

    /* Icon Buttons for utility actions (Export, Clear, Summarize) */
    .utility-button-group {
        display: flex;
        justify-content: space-around;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    /* Base for all icon buttons (same as original, but used for new utility bar) */
    .action-icon-button {
        flex-shrink: 0; 
        width: 2.5rem; 
        height: 2.5rem; 
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0; 
        font-size: 1.2rem; 
        border-radius: 50%; 
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4); 
        color: #e5e7eb; /* Default icon color */
        background-color: #374151;
    }
    
    .action-icon-button:hover {
        background-color: #4b5563;
    }

    /* Specific Utility Button Styles */
    .utility-button-group .action-icon-button.export { background-color: #3b82f6; }
    .utility-button-group .action-icon-button.clear { background-color: #ef4444; }
    .utility-button-group .action-icon-button.summarize { background-color: #10b981; }

    /* --- CHAT AREA STYLING (Main Content) --- */
    .chat-main-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #101725; /* Slightly lighter than sidebar */
        position: relative;
    }

    .chat-header-main {
        background-color: #1f2937;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #374151;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
    }

    .chat-header-main h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
    }
    
    /* Hamburger/Toggle Button */
    #sidebarToggle {
        background: none;
        border: none;
        color: #e5e7eb;
        font-size: 1.5rem;
        cursor: pointer;
        margin-right: 1rem;
    }

    /* Chat log container */
    #chatLog {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
        background-color: transparent;
        min-height: 70vh; /* Ensure it takes up vertical space */
    }

    /* Message styling (kept consistent) */
    .chat-message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 90%; 
        line-height: 1.5;
        font-size: 1rem;
    }
    .chat-message strong { font-weight: 700; margin-right: 0.5rem; min-width: fit-content; }
    .chat-message.user { justify-content: flex-end; align-self: flex-end; background-color: #4f46e5; color: #e0e7ff; }
    .chat-message.ai { justify-content: flex-start; align-self: flex-start; background-color: #2d3748; color: #e5e7eb; }
    .chat-message.ai.speaking { 
        box-shadow: 0 0 5px 2px #4f46e5; 
        animation: subtle-pulse 2s infinite ease-in-out;
    }
    @keyframes subtle-pulse {
        0% { box-shadow: 0 0 5px 2px rgba(79, 70, 229, 0.4); }
        50% { box-shadow: 0 0 10px 4px rgba(79, 70, 229, 0.8); }
        100% { box-shadow: 0 0 5px 2px rgba(79, 70, 229, 0.4); }
    }
    .chat-message.error { background-color: #b91c1c; color: #ffffff; border: 1px solid #dc2626; }

    /* Input and button area */
    .chat-input-area {
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
        border-top: 1px solid #374151;
        background-color: #1f2937;
    }

    /* Integrated Input Container (same as original, but centered) */
    .integrated-input-container {
        display: flex;
        align-items: flex-end; /* Align items to the bottom for textarea resize */
        width: 100%;
        background-color: #0a0e16; 
        border-radius: 1rem; 
        border: 1px solid #4b5563;
        padding: 0.5rem 0.5rem; 
        transition: border-color 0.3s, box-shadow 0.3s; 
        max-width: 900px; /* Constraint input width on large screens */
        margin: 0 auto;
    }
    
    .integrated-input-container:focus-within {
        border-color: #4f46e5;
        box-shadow: 0 0 0 2px #4f46e5;
    }

    #chatInput {
        flex-grow: 1; 
        width: 100%;
        padding: 0 0.5rem; /* Added slight horizontal padding here */
        border: none;
        background-color: transparent; 
        color: #e5e7eb;
        font-size: 1.1rem; 
        box-shadow: none; 
        display: block;
        margin: 0;
        resize: none; 
        overflow: auto; 
        min-height: 1.5rem; 
        max-height: 10rem; 
    }
    
    /* Microphone/Record Button (consistent style) */
    #recordButton {
        background-color: #ef4444; 
        color: white;
        margin-right: 0.25rem; 
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    #recordButton.recording {
        background-color: #10b981; 
        animation: pulse 1.5s infinite;
    }

    /* Send Button (consistent style) */
    #sendChatButton {
        background-color: #4f46e5; 
        color: #fff; 
        margin-left: 0.25rem; 
    }
    
    /* Stop Speaking Button - Now a discreet icon in the utility group */
    #stopSpeakButton {
        background-color: #f59e0b; 
        color: #1f2937; 
        display: none; 
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .app-container {
            flex-direction: column;
        }

        .sidebar {
            position: absolute; /* Overlay on mobile */
            height: 100%;
            width: 80%;
            transform: translateX(-100%); /* Start hidden */
        }
        
        .sidebar.open {
            transform: translateX(0);
        }

        .chat-main-area {
            height: 100%; /* Take up the rest of the space */
        }

        #chatLog {
            max-height: calc(100vh - 12rem); /* Adjust for header and input area */
            min-height: unset;
        }
        
        .integrated-input-container {
            max-width: 100%;
        }
    }
</style>

<div class="app-container">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Chat History</h2>
            <button onclick="createNewChat()" class="action-icon-button" title="Start New Chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
            </button>
        </div>

        <ul class="history-list" id="historyList">
            </ul>

        <div class="sidebar-footer">
            <div id="localTimeDisplay" class="text-xs text-gray-500 text-center mb-2"></div>
            <div id="userLocationDisplay" class="text-xs text-gray-500 text-center mb-3"></div>

            <div class="utility-button-group">
                <button onclick="summarizeChat()" class="action-icon-button summarize" title="Summarize Session">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 15.5C4 17.433 5.567 19 7.5 19H16.5C18.433 19 20 17.433 20 15.5V8.5C20 6.567 18.433 5 16.5 5H7.5C5.567 5 4 6.567 4 8.5V15.5Z"></path><path d="M8 11L16 11"></path><path d="M8 7L16 7"></path><path d="M8 15L13 15"></path></svg>
                </button>
                <button onclick="exportChat()" class="action-icon-button export" title="Export Chat (.txt)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><path d="M14 2v6h6m-3 10v-6m-3 3h6"></path></svg>
                </button>
                <button onclick="clearChat()" class="action-icon-button clear" title="Clear History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0l-1.63 15.48a2 2 0 0 1-2 1.83H7.63a2 2 0 0 1-2-1.83L5 6m1 0V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2"></path></svg>
                </button>
                <button onclick="stopSpeaking()" class="action-icon-button" id="stopSpeakButton" title="Stop Speaking">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-6h4V8h-4v6z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div class="chat-main-area">
        <div class="chat-header-main">
            <button id="sidebarToggle" title="Toggle Sidebar">â˜°</button>
            <div>
                <h1>Career Companion AI</h1>
                <p class="text-xs text-indigo-400">Personalized Career, CV, & Interview Guidance</p>
            </div>
        </div>

        <div id="chatLog">
            </div>

        <div class="chat-input-area">
            <div class="integrated-input-container">
                <button onclick="toggleRecording()" class="action-icon-button" id="recordButton" title="Record Voice Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3.9-3.6 7.1-8.3 7.1S3.7 13.9 3.7 10h-1c0 4.9 3.6 8.9 8.3 9.8v3.2h2v-3.2c4.7-.9 8.3-4.9 8.3-9.8h-1z"/>
                    </svg>
                </button>
                
                <textarea id="chatInput" placeholder="Type your career question, job title, or tap the mic to speak..." onkeydown="handleKeydown(event)"></textarea>
                
                <button onclick="typeQuery()" class="action-icon-button" id="sendChatButton" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
            </div>

            <div id="loadingIndicator" class="text-center text-indigo-400 mt-2 hidden">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                AI is typing...
            </div>
        </div>
    </div>
</div>

<script>
    // --- Global Variables and Constants ---
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const historyList = document.getElementById('historyList');
    const chatLog = document.getElementById('chatLog');
    const chatInput = document.getElementById('chatInput');
    const recordButton = document.getElementById('recordButton');
    const sendChatButton = document.getElementById('sendChatButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const stopSpeakButton = document.getElementById('stopSpeakButton');

    const chatSessionsKey = 'careerCompanionChatSessions';
    let currentSessionId = 'default'; 
    let recognition; 
    let isRecording = false;
    let speaker = window.speechSynthesis;
    let userCurrentContext = {
        latitude: null,
        longitude: null,
        localTime: null,
        localTimeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
    };

    // --- Utility Functions ---

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function handleKeydown(event) {
        // Auto-resize textarea logic
        chatInput.style.height = 'auto';
        chatInput.style.height = chatInput.scrollHeight + 'px';
        
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault(); // Prevent new line
            typeQuery();
        }
    }

    // --- Message Display and API Functions ---

    function appendMessage(role, text, isError = false) {
        const messageDiv = document.createElement('div');
        const roleText = role === 'user' ? 'You' : 'Ai';
        
        const sanitizedText = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

        messageDiv.className = `chat-message ${role} ${isError ? 'error' : ''}`;
        messageDiv.innerHTML = `<strong>${roleText}:</strong> <span class="text-gray-400">${sanitizedText}</span>`;
        
        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
        
        // If it's an AI response, attempt to speak it.
        if (role === 'ai' && !isError) {
            speakText(text);
        }
    }

    async function fetchGemini(contents) {
        try {
            const response = await fetch('{% url "users:gemini_proxy" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    contents: contents,
                    config: {
                        temperature: 0.7,
                        maxOutputTokens: 2048
                    }
                })
            });

            if (!response.ok) {
                try {
                    const errorBody = await response.json();
                    throw new Error(errorBody.error || `HTTP error! Status: ${response.status}`);
                } catch (e) {
                    throw new Error(`Server returned status ${response.status}. Check Django proxy URL.`);
                }
            }

            const data = await response.json();
            const aiText = data.text || "I apologize, I received an empty response from the AI model.";
            return aiText;

        } catch (error) {
            console.error("Gemini API Call Failed:", error);
            throw error;
        }
    }

    function typeQuery() {
        const prompt = chatInput.value.trim();
        if (prompt === "") return;

        // Display user message
        appendMessage('user', prompt);
        chatInput.value = '';
        chatInput.style.height = '1.5rem'; // Reset textarea height

        
        // Loader/Disabling
        loadingIndicator.classList.remove('hidden');
        chatInput.disabled = true;
        sendChatButton.disabled = true;
        recordButton.disabled = true;

        // Prepare API Call
        const history = getCurrentHistory();
        // Push the user's message to the temporary history array for the call
        history.push({ role: 'user', text: prompt });
        
        // Inject System Context for the AI to use
        const contextMessage = `[System Context: Current Time is ${userCurrentContext.localTime}, Timezone: ${userCurrentContext.localTimeZone}. Location: ${userCurrentContext.latitude ? userCurrentContext.latitude.toFixed(2) + ', ' + userCurrentContext.longitude.toFixed(2) : 'Not Shared'}]`;
        const contentsWithContext = [...history, { role: 'user', text: contextMessage }]; 

        fetchGemini(contentsWithContext).then(aiText => {
            appendMessage('ai', aiText);
            
            // Save the *actual* user message and AI response (excluding the context prompt)
            history.push({ role: 'ai', text: aiText });
            saveChatSession(currentSessionId, history); 

        }).catch(error => {
            appendMessage('ai', `Error: ${error.message}`, true);
        }).finally(() => {
            loadingIndicator.classList.add('hidden');
            chatInput.disabled = false;
            sendChatButton.disabled = false;
            recordButton.disabled = false;
            chatInput.focus();
            updateHistorySidebar(); // Update sidebar in case this was the first message of a new session
        });
    }

    // --- History Management Functions ---

    sidebarToggle.onclick = () => {
        sidebar.classList.toggle('open');
    };

    function getChatSessions() {
        const storedSessions = localStorage.getItem(chatSessionsKey);
        // Ensure default session exists if storage is empty
        return storedSessions ? JSON.parse(storedSessions) : { default: [] };
    }

    function saveChatSession(sessionId, messages) {
        const sessions = getChatSessions();
        sessions[sessionId] = messages;
        localStorage.setItem(chatSessionsKey, JSON.stringify(sessions));
        updateHistorySidebar(); 
    }

    function getCurrentHistory() {
        const sessions = getChatSessions();
        return sessions[currentSessionId] || [];
    }

    function getMessagesFromLog() {
        // Extracts the currently visible messages for saving before a session switch
        let messages = [];
        chatLog.querySelectorAll('.chat-message').forEach(div => {
            const strongTag = div.querySelector('strong');
            const roleText = strongTag ? strongTag.textContent.toLowerCase().replace(':', '').trim() : '';
            const textSpan = div.querySelector('span');
            const textContent = textSpan ? textSpan.textContent.trim() : '';
            
            if ((roleText === 'you' || roleText === 'ai') && textContent.length > 0) {
                // Exclude the welcome message
                if (textContent.toLowerCase().indexOf("hello, {{ user.username }}! i am your career companion ai.") === -1) {
                    messages.push({
                        role: roleText === 'you' ? 'user' : 'ai',
                        text: textContent
                    });
                }
            }
        });
        return messages;
    }

    function createNewChat() {
        // Check if current session is worth saving
        if (getCurrentHistory().length > 0 && currentSessionId.startsWith('session_') || (currentSessionId === 'default' && getMessagesFromLog().length > 0)) {
            // Save the current chat before switching
            saveChatSession(currentSessionId, getMessagesFromLog());
            
            const newSessionId = 'session_' + Date.now();
            currentSessionId = newSessionId;
            loadChatHistory(true); 
            updateHistorySidebar();
        } else if (getCurrentHistory().length === 0) {
            // If default is empty, just reset
            currentSessionId = 'default';
            loadChatHistory(true);
            updateHistorySidebar();
        }
    }

    function loadHistory(sessionId) {
        if (currentSessionId === sessionId) return;

        // Save current session before switching
        saveChatSession(currentSessionId, getMessagesFromLog());

        currentSessionId = sessionId;
        loadChatHistory(); // Load the selected session's history
        updateHistorySidebar();
    }

    function loadChatHistory(isNewSession = false) {
        const history = isNewSession ? [] : getCurrentHistory();
        chatLog.innerHTML = ''; 
        
        if (history.length === 0) {
            // Restore initial welcome message if history is empty
            chatLog.innerHTML = `
                <div class="chat-message ai">
                    <strong>Ai:</strong>
                    <span class="text-gray-400">
                        Hello, {{ user.username }}! I am your Career Companion AI. How can I assist you with job searching, CV optimization, or interview preparation today?
                    </span>
                </div>
            `;
            return;
        }

        history.forEach(item => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${item.role}`;
            messageDiv.innerHTML = `<strong>${item.role === 'user' ? 'You' : 'Ai'}:</strong> <span class="text-gray-400">${item.text}</span>`;
            chatLog.appendChild(messageDiv);
        });

        chatLog.scrollTop = chatLog.scrollHeight;
    }

    function updateHistorySidebar() {
        const sessions = getChatSessions();
        historyList.innerHTML = '';
        const sessionKeys = Object.keys(sessions).filter(key => sessions[key].length > 0 || key === currentSessionId);

        sessionKeys.sort((a, b) => {
             // Put 'default' first, then sort by session ID (timestamp) descending
            if (a === 'default') return -1;
            if (b === 'default') return 1;
            return b.localeCompare(a); 
        });

        sessionKeys.forEach(sessionId => {
            const messages = sessions[sessionId] || [];
            
            let title = 'New Chat (Unused)';
            if (sessionId === 'default' && messages.length === 0) {
                title = 'New Chat';
            } else if (messages.length > 0) {
                // Use the first user message as the title
                const firstUserMessage = messages.find(m => m.role === 'user');
                if (firstUserMessage) {
                    title = firstUserMessage.text.substring(0, 30).trim() + (firstUserMessage.text.length > 30 ? '...' : '');
                } else {
                     title = 'Conversation Started';
                }
            }

            const listItem = document.createElement('li');
            listItem.className = `history-item ${sessionId === currentSessionId ? 'active' : ''}`;
            listItem.textContent = title;
            listItem.onclick = () => loadHistory(sessionId);
            historyList.appendChild(listItem);
        });
    }


    // --- Action Button Functions (Summarize, Export, Clear) ---

    function summarizeChat() {
        const history = getCurrentHistory();
        if (history.length === 0) {
            alert("No chat history to summarize in this session.");
            return;
        }
        
        // 1. Add a temporary loader message
        const summaryLoader = document.createElement('div');
        summaryLoader.id = 'summaryLoader';
        summaryLoader.className = 'chat-message ai';
        summaryLoader.innerHTML = `<strong>Ai:</strong> <span class="text-gray-400">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Generating Summary...
        </span>`;
        chatLog.appendChild(summaryLoader);
        chatLog.scrollTop = chatLog.scrollHeight;

        // 2. Prepare the summary prompt and call API
        const summaryPrompt = {
            role: 'user', 
            text: `Please provide a concise, professional summary of our current chat session. Focus on the main topics discussed and the career advice provided. Do not invent new content.`
        };
        const summaryContents = [...history, summaryPrompt]; // Send full history + summary request

        fetch('{% url "users:gemini_proxy" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                contents: summaryContents,
                config: {
                    temperature: 0.1, // Low temp for factual summary
                    maxOutputTokens: 512
                }
            })
        })
        .then(async response => {
            if (!response.ok) {
                 // Try to catch and display API error details
                try {
                    const errorBody = await response.json();
                    throw new Error(errorBody.error || `HTTP error! Status: ${response.status}`);
                } catch (e) {
                    throw new Error(`Non-JSON response (Status ${response.status}). Check server/proxy connection.`);
                }
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('summaryLoader')?.remove();
            const summaryText = data.text || "I was unable to generate a summary.";
            appendMessage('ai', "Summary of Session:\n\n" + summaryText);
        })
        .catch(error => {
            document.getElementById('summaryLoader')?.remove();
            appendMessage('ai', `Summary Error: ${error.message}`, true);
            console.error("Summary API Call Failed:", error);
        });
    }

    function exportChat() {
        const history = getCurrentHistory(); 
        if (history.length === 0) {
            alert("No chat history to export.");
            return;
        }

        let exportText = `Career Companion AI Chat Export - {{ user.username }}\nDate: ${new Date().toLocaleString()}\nSession ID: ${currentSessionId}\n\n`;

        history.forEach(item => {
            const role = item.role === 'user' ? 'You' : 'AI'; 
            exportText += `${role}: ${item.text}\n\n`;
        });
        
        const blob = new Blob([exportText], { type: 'text/plain;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `CareerCompanion_Chat_Export_{{ user.username }}_${Date.now()}.txt`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        appendMessage('ai', "Chat history exported successfully as a text file.");
    }

    function clearChat() {
        if (confirm("Are you sure you want to clear your entire chat history? This action cannot be undone.")) {
            localStorage.removeItem(chatSessionsKey);
            currentSessionId = 'default'; 
            loadChatHistory(true); 
            updateHistorySidebar(); 
            appendMessage('ai', "All chat history has been cleared. How can I help you start fresh with your career goals today?", false); 
            stopSpeaking();
        }
    }


    // --- Voice Recognition and TTS Functions ---

    function initSpeechRecognition() {
        // webkitSpeechRecognition is typically supported in Chrome/Edge, but might need prefixes in other browsers
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isRecording = true;
                recordButton.classList.add('recording');
                chatInput.placeholder = "Listening... Speak now.";
                stopSpeaking(); 
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                chatInput.style.height = 'auto'; 
                chatInput.style.height = chatInput.scrollHeight + 'px';
                setTimeout(typeQuery, 500); 
            };

            recognition.onerror = (event) => {
                console.error('Speech Recognition Error:', event.error);
                chatInput.placeholder = "Error, try typing or press mic again.";
                isRecording = false;
                recordButton.classList.remove('recording');
            };

            recognition.onend = () => {
                if (isRecording) { 
                    isRecording = false;
                    recordButton.classList.remove('recording');
                    chatInput.placeholder = "Type your career question...";
                }
            };
        } else {
            recordButton.disabled = true;
            recordButton.title = "Voice recognition not supported in this browser.";
        }
    }

    function toggleRecording() {
        if (isRecording) {
            recognition.stop();
            isRecording = false;
        } else if (recognition) {
            recognition.start();
        }
    }

    function speakText(text) {
        if (!speaker) return;
        
        speaker.cancel();
        stopSpeakButton.style.display = 'block';

        const utterance = new SpeechSynthesisUtterance(text);
        
        // Optional: Select a specific voice for better quality
        utterance.lang = 'en-US';
        speaker.onvoiceschanged = () => {
            const voices = speaker.getVoices();
            const desiredVoice = voices.find(voice => voice.name.includes('Google US English') || voice.default); 
            if (desiredVoice) {
                utterance.voice = desiredVoice;
            }
        };

        utterance.onstart = () => {
            const lastAiMessage = chatLog.querySelector('.chat-message.ai:last-child');
            if (lastAiMessage) {
                lastAiMessage.classList.add('speaking');
            }
        };

        utterance.onend = () => {
            stopSpeaking(); // Will hide the button and remove speaking class
        };

        speaker.speak(utterance);
    }

    function stopSpeaking() {
        if (speaker) {
            speaker.cancel();
        }
        stopSpeakButton.style.display = 'none';
        const speakingMessage = chatLog.querySelector('.chat-message.ai.speaking');
        if (speakingMessage) {
            speakingMessage.classList.remove('speaking');
        }
    }


    // --- Context Functions ---

    function updateAccurateLocalTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const dateString = now.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        
        userCurrentContext.localTime = `${dateString} ${timeString}`;
        document.getElementById('localTimeDisplay').textContent = `Time: ${userCurrentContext.localTime}`;

        setTimeout(updateAccurateLocalTime, 60000); 
    }

    function getUserLocation() {
        const locationDisplay = document.getElementById('userLocationDisplay');
        locationDisplay.textContent = "Location: Attempting to get location...";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userCurrentContext.latitude = position.coords.latitude;
                    userCurrentContext.longitude = position.coords.longitude;
                    locationDisplay.textContent = `Location: Lat ${userCurrentContext.latitude.toFixed(2)}, Lon ${userCurrentContext.longitude.toFixed(2)}`;
                },
                (error) => {
                    console.warn('Geolocation Error:', error.code, error.message);
                    locationDisplay.textContent = "Location: Not shared (Access Denied or Unavailable)";
                    userCurrentContext.latitude = null;
                    userCurrentContext.longitude = null;
                },
                { enableHighAccuracy: false, timeout: 5000, maximumAge: 0 }
            );
        } else {
            locationDisplay.textContent = "Location: Geolocation not supported.";
        }
    }

    // --- Initialization ---

    window.onload = () => {
        // Initialize Core Features
        initSpeechRecognition(); 
        updateAccurateLocalTime(); 
        getUserLocation();
        
        // Load UI/History
        loadChatHistory();
        updateHistorySidebar();

        // Open sidebar by default on desktop
        if (window.innerWidth > 768) {
            sidebar.classList.add('open');
        }
    };
</script>
