{% extends "base.html" %}

{% block title %}My Language - Contribute{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-indigo-400 mb-2 text-center">Contribute to the Project</h1>
    <p class="text-gray-400 mb-6 text-center">Help us grow our language database by adding new words and phrases.</p>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="bg-gray-700 p-4 rounded-lg">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
            Submit Contribution
        </button>
    </form>
</div>
{% endblock %}
