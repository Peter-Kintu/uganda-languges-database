<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Contributions</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link {
            transition: color 0.2s, border-bottom 0.2s;
        }
        .nav-link:hover {
            color: #818cf8; /* Tailwind's indigo-400 */
        }
        .nav-link.active {
            color: #818cf8;
            border-bottom: 2px solid #818cf8;
        }
        .footer-link {
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #818cf8;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }

        /* Frosted glass effect for the drawer */
        .drawer-glass {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Basic transition for the drawer */
        .drawer-transition {
            transition: transform 0.3s ease-in-out;
        }

        .drawer-open {
            transform: translateX(0%);
        }

        .drawer-close {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

    <!-- Header/Navigation Bar -->
    <header class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Site Title -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold text-white">My Uganda My Culture</a>
                </div>
                <!-- Desktop Navigation Links (Visible only on larger screens) -->
                <div class="hidden md:flex space-x-4 sm:space-x-6 items-center">
                    <a href="#" class="nav-link py-2 text-sm font-medium">Contribute</a>
                    <a href="#" class="nav-link active py-2 text-sm font-medium">Contributions</a>
                    <a href="#" class="nav-link py-2 text-sm font-medium">Sponsor Us</a>
                    <a href="#" class="nav-link text-gray-300 font-medium px-3 py-2 text-center active">Top Contributor</a>
                </div>

                <!-- Mobile menu button to open the drawer (Visible only on small screens) -->
                <button id="open-drawer-button" class="text-gray-300 md:hidden focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!-- The new off-canvas drawer for mobile -->
    <div id="drawer" class="fixed top-0 left-0 h-full w-64 drawer-glass z-40 shadow-2xl drawer-transition drawer-close md:hidden">
        <div class="p-6 h-full flex flex-col justify-start">
            <!-- Close button for the drawer -->
            <div class="flex justify-end mb-8">
                <button id="close-drawer-button" class="text-gray-300 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Drawer navigation links -->
            <div class="flex flex-col space-y-4 text-center">
                <a href="#" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Contribute</a>
                <a href="#" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Contributions</a>
                <a href="#" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Sponsor Us</a>
                <a href="#" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 active">Top Contributor</a>
            </div>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <main class="flex-grow max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Django Messages Block (kept for stylistic consistency) -->
        <div class="mb-6" id="message-area">
        </div>

        <div class="bg-gray-800 p-4 sm:p-8 rounded-2xl shadow-xl border border-gray-700">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-white mb-6">Contributions</h1>

            <!-- Filter and Search Form -->
            <form id="filter-form" class="mb-8 flex flex-wrap items-end justify-center gap-4" onsubmit="event.preventDefault(); sortAndFilterContributions();">
                <div>
                    <label for="language" class="block text-sm font-medium text-gray-400">Language</label>
                    <select name="language" id="language" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-700 text-white px-3 py-2">
                        <option value="">All</option>
                        <option value="luganda">Luganda</option>
                        <option value="acholi">Acholi</option>
                        <option value="runyankole">Runyankole</option>
                        <option value="langi">Langi</option>
                    </select>
                </div>

                <div>
                    <label for="intent" class="block text-sm font-medium text-gray-400">Intent</label>
                    <select name="intent" id="intent" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-700 text-white px-3 py-2">
                        <option value="">All</option>
                        <option value="phrase">Phrase</option>
                        <option value="word">Word</option>
                    </select>
                </div>

                <div>
                    <label for="search_query" class="block text-sm font-medium text-gray-400">Search Text</label>
                    <input type="text" name="search_query" id="search_query" class="mt-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-700 text-white placeholder-gray-400 px-3 py-2" placeholder="Search...">
                </div>

                <div class="flex items-center gap-2 mt-4 sm:mt-0">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Filter
                    </button>
                    <button type="button" id="reset-button" class="inline-flex items-center px-4 py-2 border border-gray-600 text-sm font-medium rounded-md text-gray-200 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Reset
                    </button>
                </div>
            </form>

            <!-- Contributions List Container -->
            <div class="space-y-6" id="contributions-list">
                <!-- Contributions will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer with contact information -->
    <footer class="bg-gray-800 text-gray-400 py-6 text-center shadow-inner mt-auto">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; 2025 myUgandaMyCulture. All rights reserved.</p>
            <div class="mt-2 space-x-4">
                <a href="https://wa.me/256789746493" class="footer-link">WhatsApp: +256789746493</a>
                <span class="hidden md:inline">|</span>
                <a href="mailto:kintupeter7@gmail.com" class="footer-link">Email: kintupeter7@gmail.com</a>
            </div>
        </div>
    </footer>
    <script>
        // Data to simulate contributions from a database.
        // Timestamps are intentionally out of order to demonstrate the sorting.
        const contributionsData = [{
            pk: 1,
            language: "luganda",
            get_language_display: "Luganda",
            intent: "word",
            text: "Mukama",
            translation: "God",
            contributor_name: "Peter Kintu",
            contributor_location: "Kampala",
            timestamp: "2024-07-20T10:00:00Z",
            likes: 15
        }, {
            pk: 2,
            language: "runyankole",
            get_language_display: "Runyankole",
            intent: "phrase",
            text: "Oraire ota?",
            translation: "How was your night? / Good morning.",
            contributor_name: "Jane Smith",
            contributor_location: "Mbarara",
            timestamp: "2024-07-21T12:30:00Z",
            likes: 22
        }, {
            pk: 3,
            language: "acholi",
            get_language_display: "Acholi",
            intent: "word",
            text: "Lakica",
            translation: "Mercy",
            contributor_name: "Otim Moses",
            contributor_location: "Gulu",
            timestamp: "2024-07-18T09:15:00Z",
            likes: 5
        }, {
            pk: 4,
            language: "luganda",
            get_language_display: "Luganda",
            intent: "phrase",
            text: "Njagala ennyanja",
            translation: "I love the lake.",
            contributor_name: "Anonymous",
            contributor_location: "Entebbe",
            timestamp: "2024-07-22T14:45:00Z",
            likes: 31
        }, {
            pk: 5,
            language: "langi",
            get_language_display: "Langi",
            intent: "word",
            text: "Cung",
            translation: "Stop",
            contributor_name: "Auma Grace",
            contributor_location: "Lira",
            timestamp: "2024-07-23T16:00:00Z",
            likes: 18
        }, {
            pk: 6,
            language: "luganda",
            get_language_display: "Luganda",
            intent: "word",
            text: "Abaana",
            translation: "Children",
            contributor_name: "Aisha",
            contributor_location: "Jinja",
            timestamp: "2024-07-24T18:00:00Z",
            likes: 45
        }, ];

        // Get DOM elements
        const contributionsList = document.getElementById('contributions-list');
        const languageFilter = document.getElementById('language');
        const intentFilter = document.getElementById('intent');
        const searchQuery = document.getElementById('search_query');
        const filterForm = document.getElementById('filter-form');
        const resetButton = document.getElementById('reset-button');

        /**
         * Renders the contributions to the page.
         * @param {Array<Object>} data - The array of contribution objects to render.
         */
        function renderContributions(data) {
            // Clear existing contributions
            contributionsList.innerHTML = '';

            if (data.length === 0) {
                // Display a message if no contributions are found
                contributionsList.innerHTML = `
                    <div class="text-center p-8 bg-gray-800 rounded-2xl shadow-xl border border-gray-700">
                        <p class="text-lg text-gray-400">No contributions found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            // Create and append a card for each contribution
            data.forEach(contribution => {
                const card = document.createElement('div');
                card.className = "bg-gray-900 p-6 rounded-2xl shadow-lg border border-gray-700";
                
                // Format the timestamp nicely for display
                const date = new Date(contribution.timestamp);
                const formattedDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-2">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-400 text-indigo-900 mb-2 sm:mb-0">
                            ${contribution.get_language_display}
                        </span>
                        <div class="flex items-center space-x-2">
                            <span class="inline-flex items-center text-gray-400 hover:text-red-400 transition-colors duration-200">
                                <!-- Heart Icon -->
                                <svg class="h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                            </span>
                            <span class="text-sm text-gray-400 font-semibold">${contribution.likes}</span>
                        </div>
                    </div>
                    <p class="text-lg font-semibold text-white mt-2">${contribution.text}</p>
                    <p class="text-gray-300 italic border-l-4 border-gray-600 pl-4 mt-2">${contribution.translation}</p>
                    <div class="flex flex-col sm:flex-row sm:justify-between items-start sm:items-center text-sm text-gray-500 mt-4">
                        <span class="mb-2 sm:mb-0">Contributed by: ${contribution.contributor_name} from ${contribution.contributor_location}</span>
                        <span>${formattedDate}</span>
                    </div>
                `;
                contributionsList.appendChild(card);
            });
        }

        /**
         * Sorts and filters the contributions based on form input.
         */
        function sortAndFilterContributions() {
            // Get filter values from the form
            const selectedLanguage = languageFilter.value;
            const selectedIntent = intentFilter.value;
            const search_query = searchQuery.value.toLowerCase();

            // Filter the data based on user input
            let filteredData = contributionsData.filter(contribution => {
                const matchesLanguage = selectedLanguage === "" || contribution.language === selectedLanguage;
                const matchesIntent = selectedIntent === "" || contribution.intent === selectedIntent;
                const matchesSearch = search_query === "" || 
                                      contribution.text.toLowerCase().includes(search_query) ||
                                      contribution.translation.toLowerCase().includes(search_query);
                
                return matchesLanguage && matchesIntent && matchesSearch;
            });
            
            // Sort the filtered data by timestamp in descending order (newest first)
            filteredData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            // Render the sorted and filtered data
            renderContributions(filteredData);
        }

        // Add event listener to the reset button to clear filters and re-render
        resetButton.addEventListener('click', () => {
            languageFilter.value = "";
            intentFilter.value = "";
            searchQuery.value = "";
            sortAndFilterContributions();
        });

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            sortAndFilterContributions();
        });

        // Mobile drawer functionality
        const drawer = document.getElementById('drawer');
        const openDrawerButton = document.getElementById('open-drawer-button');
        const closeDrawerButton = document.getElementById('close-drawer-button');

        openDrawerButton.addEventListener('click', () => {
            drawer.classList.remove('drawer-close');
            drawer.classList.add('drawer-open');
        });

        closeDrawerButton.addEventListener('click', () => {
            drawer.classList.remove('drawer-open');
            drawer.classList.add('drawer-close');
        });
    </script>
</body>
</html>
