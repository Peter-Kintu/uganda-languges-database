<!DOCTYPE html>
<html>
<head><title>Browse Contributions</title></head>
<body>
  <h1>Contributions</h1>
  {% if contributions %}
    <ul>
      {% for c in contributions %}
        <li>{{ c.title|default:"Untitled" }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No contributions found.</p>
  {% endif %}
</body>
</html>
