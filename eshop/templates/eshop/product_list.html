{% extends "base.html" %}

{% block title %}Sell with Pride - MyLanguage Market{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-indigo-400 mb-2">Share Your Craft, Speak Your Truth</h1>
    <p class="text-gray-400 mb-6">Every product here tells a story. Fill out the form below to share yours.</p>
    <form method="post" enctype="multipart/form-data" action="{% url 'eshop:product_list' %}" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
            List My Product
        </button>
    </form>
</div>
{% endblock %}
