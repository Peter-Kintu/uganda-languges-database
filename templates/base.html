<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyLanguage Project{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link {
            transition: color 0.2s, border-bottom 0.2s;
        }
        .nav-link:hover {
            color: #818cf8; /* Tailwind's indigo-400 */
        }
        .nav-link.active {
            color: #818cf8;
            border-bottom: 2px solid #818cf8;
        }
        .footer-link {
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #818cf8;
        }
        /* Frosted glass effect for the drawer */
        .drawer-glass {
            background-color: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        /* Basic transition for the drawer */
        .drawer-transition {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .drawer-open {
            transform: translateX(0%);
        }
        .drawer-close {
            transform: translateX(100%); /* Corrected this line */
        }
        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* Tailwind's gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* Tailwind's gray-600 */
            border-radius: 10px;
            border: 2px solid #1f2937;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280; /* Tailwind's gray-500 */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-gray-300">
    <header class="bg-gray-800 shadow-lg py-4 px-6 md:px-12 sticky top-0 z-50 rounded-b-2xl">
        <nav class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="flex justify-between w-full md:w-auto items-center">
                <a href="{% url 'languages:contribute' %}" class="text-2xl font-bold text-white">My language</a>
                <button id="menu-button" class="text-gray-300 md:hidden focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            <div id="nav-menu" class="hidden md:flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0 mt-4 md:mt-0 w-full md:w-auto">
                <a href="{% url 'product_list' %}" class="nav-link text-gray-300 font-medium px-3 py-2 text-center">Market</a>
                <a href="{% url 'create_product' %}" class="nav-link text-gray-300 font-medium px-3 py-2 text-center">Sell</a>
                <a href="{% url 'languages:contribute' %}" class="nav-link text-gray-300 font-medium px-3 py-2 text-center">Contribute</a>
                <a href="{% url 'languages:browse_contributions' %}" class="nav-link text-gray-300 font-medium px-3 py-2 text-center">Contributions</a>
                <a href="{% url 'languages:sponsor' %}" class="nav-link text-gray-300 font-medium px-3 py-2 text-center">Sponsor</a>
                <a href="{% url 'languages:best_contributor' %}" class="nav-link text-gray-300 font-medium px-3 py-2 text-center active">Top Contributor</a>
            </div>
        </nav>
    </header>

    <div id="drawer" class="fixed top-0 right-0 h-full w-64 drawer-glass z-40 shadow-2xl drawer-transition drawer-close md:hidden">
        <div class="p-6 h-full flex flex-col justify-start">
            <div class="flex justify-end mb-8">
                <button id="close-drawer-button" class="text-gray-300 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col space-y-4 text-center">
                <a href="{% url 'product_list' %}" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Market</a>
                <a href="{% url 'create_product' %}" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Sell</a>
                <a href="{% url 'languages:contribute' %}" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Contribute</a>
                <a href="{% url 'languages:browse_contributions' %}" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Contributions</a>
                <a href="{% url 'languages:sponsor' %}" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Sponsor Us</a>
                <a href="{% url 'languages:best_contributor' %}" class="nav-link text-white font-medium px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 active">Top Contributor</a>
            </div>
        </div>
    </div>
    
    <main class="flex-grow flex items-center justify-center p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-400 py-6 text-center shadow-inner mt-auto">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; 2025 myUgandaMyCultue. All rights reserved.</p>
            <div class="mt-2 space-x-4">
                <a href="https://wa.me/256789746493" class="footer-link">WhatsApp: +256789746493</a>
                <span class="hidden md:inline">|</span>
                <a href="mailto:kintupeter7@gmail.com" class="footer-link">Email: kintupeter7@gmail.com</a>
            </div>
        </div>
    </footer>
    <script>
        const menuButton = document.getElementById('menu-button');
        const drawer = document.getElementById('drawer');
        const closeDrawerButton = document.getElementById('close-drawer-button');

        // Function to open the drawer
        menuButton.addEventListener('click', () => {
            drawer.classList.remove('drawer-close');
            drawer.classList.add('drawer-open');
        });

        // Function to close the drawer
        closeDrawerButton.addEventListener('click', () => {
            drawer.classList.remove('drawer-open');
            drawer.classList.add('drawer-close');
        });

        // Close the drawer if the user clicks outside of it
        document.addEventListener('click', (event) => {
            const isClickInsideDrawer = drawer.contains(event.target) || menuButton.contains(event.target);
            if (!isClickInsideDrawer && drawer.classList.contains('drawer-open')) {
                drawer.classList.remove('drawer-open');
                drawer.classList.add('drawer-close');
            }
        });
    </script>
</body>
</html>
