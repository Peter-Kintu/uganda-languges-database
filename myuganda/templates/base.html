<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyLanguage Project{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-link {
            transition: color 0.2s, border-bottom 0.2s;
        }
        .nav-link:hover {
            color: #818cf8; /* Tailwind's indigo-400 */
        }
        .nav-link.active {
            color: #818cf8;
            border-bottom: 2px solid #818cf8;
        }
        .footer-link {
            transition: color 0.2s;
        }
        .footer-link:hover {
            color: #818cf8;
        }
        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* Tailwind's gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* Tailwind's gray-600 */
            border-radius: 10px;
            border: 2px solid #1f2937;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280; /* Tailwind's gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800 p-4 border-b border-gray-700">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">
                <a href="{% url 'product_list' %}">MyLanguage Market</a>
            </div>
            <div class="space-x-6 hidden md:flex">
                <a href="{% url 'product_list' %}" class="nav-link">Market</a>
                <a href="{% url 'create_product' %}" class="nav-link">Sell</a>
                <a href="{% url 'languages:contribute' %}" class="nav-link">Contribute</a>
                <a href="{% url 'languages:browse_contributions' %}" class="nav-link">Contributions</a>
                <a href="{% url 'languages:sponsor' %}" class="nav-link">Sponsor Us</a>
                <a href="{% url 'languages:best_contributor' %}" class="nav-link">Top Contributor</a>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto p-4 md:p-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 p-4 text-center text-gray-500 text-sm border-t border-gray-700 mt-8">
        <div class="container mx-auto">
            <p>
                &copy; 2025 myUgandaMyCulture. All rights reserved
            </p>
            <div class="mt-2 space-x-4">
                <a href="https://wa.me/256789746493" class="footer-link">WhatsApp: +256789746493</a>
                <span class="hidden md:inline">|</span>
                <a href="mailto:kintupeter7@gmail.com" class="footer-link">Email: kintupeter7@gmail.com</a>
            </div>
        </div>
    </footer>
</body>
</html>
